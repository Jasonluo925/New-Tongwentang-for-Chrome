<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>新同文堂</title>
	<script src="./lib/tongwen/tongwen_table_ss2t.js"></script>
	<script src="./lib/tongwen/tongwen_table_st2s.js"></script>
	<script src="./lib/tongwen/tongwen_init.js"></script>
	<script>
	tongwen.version = '1.0'; // 版本

	function getClipData() {
		var node = document.getElementById('clipdata');
		if (node === null) {
			return '';
		}
		node.value = '';
		node.focus();
		document.execCommand('Paste');
		return node.value;
	}

	function setClipData(val) {
		var node = document.getElementById('clipdata');
		if (node === null) {
			return '';
		}
		node.value = val;
		node.focus();
		node.select();
		document.execCommand('Copy');
		return node.value;
	}

	function doAction(tabId, act, flag, url, data) {
		var request = {
			tongwen: tongwen,
			act    : act,
			flag   : ('trad,simp'.indexOf(flag) < 0) ? 'auto' : flag,
			url    : (typeof url === 'undefined') ? '' : url,
			data   : (typeof data === 'undefined') ? '' : data
		};

		chrome.tabs.sendRequest(tabId, request, function(response) {
			if (response.act === 'clip') {
				setClipData(response.data);
			}
		});
	}

	// 設定圖示上的文字
	function iconActionStat() {
		switch (tongwen.iconAction) {
			case 'trad': chrome.browserAction.setBadgeText({'text': 'T'}); break;
			case 'simp': chrome.browserAction.setBadgeText({'text': 'S'}); break;
			default    : chrome.browserAction.setBadgeText({'text': ''});
		}
	}

	// context menus
	function contextMenuAction() {
		if (!tongwen.contextMenu.enable) return;
		var pmenuID, menuId;
		var contexts = ['page', 'selection', 'link', 'editable', 'image', 'video', 'audio'];

		pmenuID = chrome.contextMenus.create({
			'type'     : 'normal',
			'title'    : chrome.i18n.getMessage('extTitle'),
			'contexts' : contexts
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '輸入區：轉 繁體',
			'contexts' : ['editable'],
			'onclick'  : function (info, tab) {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						if (tabAry) {
							doAction(tabAry[0].id, 'input', 'trad');
						}
					});
				});
			}
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '輸入區：轉 簡體',
			'contexts' : ['editable'],
			'onclick'  : function (opt) {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						if (tabAry) {
							doAction(tabAry[0].id, 'input', 'simp');
						}
					});
				});
			}
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'separator',
			'contexts' : ['editable']
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '網頁：轉 繁體',
			'contexts' : ['all'],
			'onclick'  : function () {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						if (tabAry) {
							doAction(tabAry[0].id, 'page', 'trad');
						}
					});
				});
			}
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '網頁：轉 簡體',
			'contexts' : ['all'],
			'onclick'  : function () {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						if (tabAry) {
							doAction(tabAry[0].id, 'page', 'simp');
						}
					});
				});
			}
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'separator',
			'contexts' : ['all']
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '剪貼簿：轉 繁體',
			'contexts' : ['all'],
			'onclick'  : function () {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						var txt = getClipData();
						if (tabAry && (txt !== '')) {
							doAction(tabAry[0].id, 'clip', 'trad', tabAry[0].url, txt);
						}
					});
				});
			}
		});
		chrome.contextMenus.create({
			'parentId' : pmenuID,
			'type'     : 'normal',
			'title'    : '剪貼簿：轉 簡體',
			'contexts' : ['all'],
			'onclick'  : function () {
				chrome.windows.getCurrent(function (win) {
					chrome.tabs.query({'windowId': win.id, 'active': true}, function (tabAry) {
						var txt = getClipData();
						if (tabAry && (txt !== '')) {
							doAction(tabAry[0].id, 'clip', 'simp', tabAry[0].url, txt);
						}
					});
				});
			}
		});
	}

	window.onload = function () {
		mergeConfig();
		iconActionStat();
		contextMenuAction();
	};

	// Called when the user clicks on the browser action.
	chrome.browserAction.onClicked.addListener(function(tab) {
		doAction(tab.id, 'icon', tongwen.iconAction);
	});

	chrome.extension.onRequest.addListener(function(request, sender, sendResponse) {
		switch (request.reqtype) {
		case 'init': // 初始化
			tongwen.symbolS2T = symbolS2T;
			tongwen.symbolT2S = symbolT2S;
			sendResponse(tongwen);
			break;
		case "loaded": // 網址過濾規則與自動轉換
			var zhflag = docLoadedInit(request.baseURI);
			sendResponse(zhflag);
			break;
		}
	});
	</script>
</head>
<body>
<textarea rows="3" cols="50" id="clipdata"></textarea>
</body>
</html>
